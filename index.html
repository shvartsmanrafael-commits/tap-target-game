<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Clicker Challenge</title>
    <!-- Use Tailwind CSS for easy, responsive styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
/* Base styles */
* {
    box-sizing: border-box; 
}

body {
    font-family: 'Inter', sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    background-color: #ffffff; /* White background */
    color: #1f2937; /* Default dark text color */
    margin: 0;
    min-height: 100vh;
    overflow-x: hidden; 
    padding: 20px; /* Add padding here */
}

/* Main game container styling */
#main-container {
    width: 95%; 
    max-width: 1200px; 
    padding: 20px;
    border-radius: 12px;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
    text-align: center;
    margin-bottom: 20px;
    min-height: 350px;
    position: relative; 
}

#target-area {
    height: 250px; 
    position: relative; 
    width: 100%; 
    margin: 15px 0; 
    border: 2px dashed #3f3f46; /* Dashed border for the game area */
}

/* Target circle styling */
.target {
    position: absolute;
    width: 50px;
    height: 50px;
    background-color: #ff3333;
    border-radius: 50%;
    cursor: pointer;
    transition: transform 0.1s;
    box-shadow: 0 0 10px rgba(255, 204, 0, 0.7);
}

.target:active {
    transform: scale(0.9);
}

@media (max-width: 600px) {
    #main-container {
        width: 95%;
        padding: 10px;
    }
    .target {
        width: 40px;
        height: 40px;
    }
}

/* Custom Modal Styles for Login/Signup */
.modal-overlay {
    position: fixed; top: 0; left: 0; width: 100%; height: 100%;
    background-color: rgba(0, 0, 0, 0.7);
    display: flex; justify-content: center; align-items: center;
    z-index: 50; backdrop-filter: blur(5px);
}
.auth-modal {
    background-color: #2a2a44; border-radius: 12px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.7); width: 90%; max-width: 400px; padding: 24px;
}
</style>
</head>
<body>

    <!-- GAME CONTAINER -->
    <div id="main-container" class="w-full max-w-lg p-6 bg-gray-800 rounded-xl shadow-2xl space-y-4">
        
        <!-- Header (Login/Signup/Logout UI) -->
        <div class="flex justify-between items-center pb-2 border-b border-gray-700">
            <h1 class="text-3xl font-extrabold text-white">Quick Clicker</h1>
            
            <!-- Guest Status (Visible when not logged in) -->
            <div id="guest-status" class="space-x-2">
                <button id="login-btn" class="py-1 px-3 bg-gray-600 hover:bg-gray-700 text-white text-sm font-semibold rounded-lg shadow-md">Login</button>
                <button id="signup-btn" class="py-1 px-3 bg-indigo-600 hover:bg-indigo-700 text-white text-sm font-semibold rounded-lg shadow-md">Sign Up</button>
            </div>

            <!-- User Status (Hidden until login) -->
            <div id="user-status" class="flex items-center space-x-2 hidden">
                <p id="welcome-message" class="text-sm font-medium text-green-400 truncate max-w-[150px]">Welcome</p>
                <button id="logout-button" class="py-1 px-3 bg-red-600 hover:bg-red-700 text-white text-sm font-semibold rounded-lg shadow-md">Logout</button>
            </div>
        </div>
        
        <!-- Mode Selector (UPDATED) -->
        <div class="flex items-center justify-between">
            <label for="mode-selector" class="text-lg font-semibold text-gray-300">Mode:</label>
            <select id="mode-selector" class="p-2 bg-gray-700 text-white rounded-lg">
                <option value="10">10 Seconds</option>
                <option value="20">20 Seconds</option>
                <option value="30">30 Seconds</option>
                <option value="40">40 Seconds</option>
                <option value="50">50 Seconds</option>
                <option value="60">60 Seconds</option>
            </select>
        </div>

        <!-- Score and Timer Display -->
 <div class="p-3 bg-indigo-900 rounded-lg shadow-inner space-y-1">

    <div class="flex justify-between">
        <p class="text-xl font-semibold text-indigo-200">
            Score: <span id="score" class="font-bold">0</span>
        </p>

        <p class="text-xl font-semibold text-indigo-200">
            Time: <span id="timer" class="font-bold">10</span>s
        </p>
    </div>

    <!-- High Score Display -->
    <p class="text-md font-semibold text-yellow-300 text-center">
        High Score (<span id="hs-mode">10</span>s):
        <span id="high-score">0</span>
    </p>

</div>

        <!-- Start Button -->
        <button id="start-button" class="w-full py-3 bg-indigo-600 text-white font-bold text-lg rounded-lg hover:bg-indigo-700 transition duration-150 ease-in-out shadow-md">
            Start Game!
        </button>

        <!-- Game Area -->
        <div id="target-area">
            Click Start to Begin!
        </div>

        <!-- Message/Results Box -->
        <div id="message" class="text-center text-xl font-bold text-green-400 hidden"></div>
    </div>

    <!-- AUTH MODAL -->
    <div id="auth-modal-overlay" class="modal-overlay hidden">
        <div id="auth-container" class="auth-modal flex flex-col space-y-6">
            <h2 id="auth-title" class="text-2xl font-bold text-white text-center">Log In</h2>
            <div id="auth-feedback" class="text-sm text-center py-2 text-red-400 hidden"></div>

            <button id="google-login-btn" class="flex items-center justify-center w-full py-2 px-4 bg-white text-gray-900 font-semibold rounded-lg shadow hover:bg-gray-100">
                Sign in with Google
            </button>

            <div class="flex items-center"><hr class="flex-grow border-gray-600"><span class="px-3 text-sm text-gray-400">OR</span><hr class="flex-grow border-gray-600"></div>
            
            <form id="login-form" class="space-y-4">
                <input type="email" name="email" placeholder="Email" required class="w-full p-3 bg-gray-700 border border-gray-600 text-white rounded-lg" />
                <input type="password" name="password" placeholder="Password" required class="w-full p-3 bg-gray-700 border border-gray-600 text-white rounded-lg" />
                <button type="submit" class="w-full py-3 bg-indigo-600 hover:bg-indigo-700 text-white font-bold rounded-lg">Log In</button>
            </form>

            <form id="signup-form" class="space-y-4 hidden">
                <input type="email" name="email" placeholder="Email" required class="w-full p-3 bg-gray-700 border border-gray-600 text-white rounded-lg" />
                <input type="password" name="password" placeholder="Password (min 6)" required class="w-full p-3 bg-gray-700 border border-gray-600 text-white rounded-lg" minlength="6" />
                <button type="submit" class="w-full py-3 bg-green-600 hover:bg-green-700 text-white font-bold rounded-lg">Sign Up</button>
            </form>

            <p id="auth-toggle-link" class="text-center text-sm text-gray-400 cursor-pointer hover:text-indigo-400">Don't have an account? Sign Up</p>
            <button onclick="document.getElementById('auth-modal-overlay').classList.add('hidden')" class="text-center text-xs text-gray-500 hover:text-gray-300 w-full">Close</button>
        </div>
    </div>
    
    <!-- FULL JAVASCRIPT LOGIC (Firebase + Game Logic) -->
    <script type="module">
        // --- FIREBASE IMPORTS ---
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        
        // --- CONFIG & INITIALIZATION ---
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = JSON.parse(typeof __firebase_config !== 'undefined' ? __firebase_config : '{}');
        let app, auth, db, userId;

        try {
            app = initializeApp(firebaseConfig);
            auth = getAuth(app);
            db = getFirestore(app);
            
            // Set up initial authentication (anonymous or custom token)
            const initAuth = async () => {
                if (typeof __initial_auth_token !== 'undefined') await signInWithCustomToken(auth, __initial_auth_token);
                else await signInAnonymously(auth);
            };
            initAuth();

            // --- AUTH STATE CHANGE LISTENER ---
            onAuthStateChanged(auth, (user) => {
                const userStatus = document.getElementById('user-status');
                const guestStatus = document.getElementById('guest-status');
                const welcome = document.getElementById('welcome-message');
                if (user && !user.isAnonymous) {
                    userId = user.uid;
                    // Display user email (or 'Hi User' if not available)
                    welcome.textContent = user.email ? `Hi ${user.email.split('@')[0]}` : 'Hi User';
                    userStatus.classList.remove('hidden');
                    guestStatus.classList.add('hidden');
                } else {
                    // This handles initial anonymous sign-in or logout
                    userId = user ? user.uid : null;
                    userStatus.classList.add('hidden');
                    guestStatus.classList.remove('hidden');
                }
            });
        } catch (e) { console.error("Firebase Initialization Error:", e); }


        // --- GAME ELEMENTS ---
        const gameArea = document.getElementById('target-area');
        const scoreDisplay = document.getElementById('score');
        const timerDisplay = document.getElementById('timer');
        const startButton = document.getElementById('start-button');
        const messageBox = document.getElementById('message');
        const modeSel = document.getElementById('mode-selector'); 
        
        let score = 0;
        let timeLeft = 0; 
        let gameInterval;
        let target;
        // ---------- HIGH SCORE FUNCTIONS ----------
function loadHighScore(mode) {
    return parseInt(localStorage.getItem(`highscore_${mode}`)) || 0;
}

function saveHighScore(mode, score) {
    const prev = loadHighScore(mode);
    if (score > prev) {
        localStorage.setItem(`highscore_${mode}`, score);
        return true; // New record
    }
    return false;
}

function updateHighScoreDisplay() {
    const mode = modeSel.value;
    document.getElementById("hs-mode").textContent = mode;
    document.getElementById("high-score").textContent = loadHighScore(mode);
}
// -----------------------------------------


        // --- AUTH UI ELEMENTS ---
        const modal = document.getElementById('auth-modal-overlay');
        const loginForm = document.getElementById('login-form');
        const signupForm = document.getElementById('signup-form');
        const toggleLink = document.getElementById('auth-toggle-link');
        const authTitle = document.getElementById('auth-title');
        const feedback = document.getElementById('auth-feedback');

        // --- Utility Functions (GAME) ---
        function getRandomInt(min, max) { return Math.floor(Math.random() * (max - min + 1)) + min; }

        function createTarget() {
            if (target) {
                target.removeEventListener('click', handleTargetClick);
                target.removeEventListener('mousedown', handleTargetClick);
                target.remove();
            }
            gameArea.innerHTML = 'Click the Red Target!'; 
            target = document.createElement('div');
            target.classList.add('target'); 
            target.addEventListener('click', handleTargetClick); 
            target.addEventListener('mousedown', handleTargetClick); 
            gameArea.appendChild(target);
            moveTargetRandomly();
        }
        
        function moveTargetRandomly() {
            if (!target) return;
            const areaWidth = gameArea.clientWidth;
            const areaHeight = gameArea.clientHeight;
            const targetSize = target.offsetWidth || 50; 
            const maxX = areaWidth - targetSize;
            const maxY = areaHeight - targetSize;
            if (maxX < 0 || maxY < 0) return;
            const newX = getRandomInt(0, maxX);
            const newY = getRandomInt(0, maxY);
            target.style.left = `${newX}px`;
            target.style.top = `${newY}px`;
        }

        function handleTargetClick() {
            if (timeLeft > 0) {
                score++;
                scoreDisplay.textContent = score;
                moveTargetRandomly();
            }
        }

        function gameLoop() {
            timeLeft--;
            timerDisplay.textContent = timeLeft;
            if (timeLeft <= 0) {
                clearInterval(gameInterval);
                endGame();
            }
        }

        // --- IMPORTANT: This function uses the modeSel value to set the timer ---
        function startGame() {
            if (gameInterval) return;

            score = 0;
            // Use the selected mode duration
            timeLeft = parseInt(modeSel.value); // Reads the value from the updated selector
            scoreDisplay.textContent = score;
            timerDisplay.textContent = timeLeft;
            messageBox.textContent = '';
            messageBox.classList.add('hidden');
            startButton.textContent = 'Game In Progress...';
            startButton.disabled = true;
            modeSel.disabled = true;

            createTarget();
            gameInterval = setInterval(gameLoop, 1000);
        }

        // --- END GAME ---
        function endGame() {
            if (target) {
                target.removeEventListener('click', handleTargetClick);
                target.removeEventListener('mousedown', handleTargetClick);
                target.remove();
                target = null;
            }
            clearInterval(gameInterval);
            gameInterval = null; 
            gameArea.innerHTML = 'Game Over!';

            startButton.textContent = 'Play Again';
            startButton.disabled = false;
            modeSel.disabled = false;
            
            const mode = modeSel.value;
const isNewRecord = saveHighScore(mode, score);
updateHighScoreDisplay();

messageBox.innerHTML = `Time's Up! Final Score: ${score}`;

if (isNewRecord) {
    messageBox.innerHTML += `<br><span class="text-yellow-300">ðŸŽ‰ New High Score for ${mode}s!</span>`;
}

// Prompt about stats only if they are anonymous
if (!auth.currentUser || auth.currentUser.isAnonymous) {
     messageBox.innerHTML += `<br> <span class="text-sm text-yellow-400">Log in to save your personal high scores!</span>`;
}
messageBox.classList.remove('hidden');

        }


        // --- AUTH UI AND FIREBASE HOOKS ---

        // Function to toggle between Login and Sign Up views
        window.toggleAuth = (isLogin) => {
            feedback.classList.add('hidden'); 
            if(isLogin) {
                loginForm.classList.remove('hidden'); signupForm.classList.add('hidden');
                authTitle.textContent = 'Log In'; toggleLink.textContent = "Need account? Sign Up";
                toggleLink.onclick = () => window.toggleAuth(false);
            } else {
                loginForm.classList.add('hidden'); signupForm.classList.remove('hidden');
                authTitle.textContent = 'Sign Up'; toggleLink.textContent = "Have account? Log In";
                toggleLink.onclick = () => window.toggleAuth(true);
            }
        };

        // --- Event Listeners (AUTH) ---
        document.getElementById('login-btn').onclick = () => { 
            modal.classList.remove('hidden'); 
            window.toggleAuth(true); 
        };
        document.getElementById('signup-btn').onclick = () => { 
            modal.classList.remove('hidden'); 
            window.toggleAuth(false); 
        };
        document.getElementById('logout-button').onclick = async () => { 
            try {
                await signOut(auth); 
                // Sign back in anonymously so the user can keep using the app
                await signInAnonymously(auth); 
            } catch (e) {
                console.error("Logout failed:", e);
            }
        };

        // Email/Password Login
        loginForm.onsubmit = async (e) => {
            e.preventDefault();
            feedback.classList.add('hidden');
            try { 
                await signInWithEmailAndPassword(auth, loginForm.email.value, loginForm.password.value); 
                modal.classList.add('hidden'); 
            }
            catch(err) { 
                feedback.textContent = `Login Failed: ${err.message}`;
                feedback.classList.remove('hidden');
            }
        };

        // Email/Password Sign Up
        signupForm.onsubmit = async (e) => {
            e.preventDefault();
            feedback.classList.add('hidden');
            try { 
                await createUserWithEmailAndPassword(auth, signupForm.email.value, signupForm.password.value); 
                modal.classList.add('hidden'); 
            }
            catch(err) { 
                feedback.textContent = `Sign Up Failed: ${err.message}`;
                feedback.classList.remove('hidden');
            }
        };

        // Google Sign-in
        document.getElementById('google-login-btn').onclick = async () => {
            feedback.classList.add('hidden');
            try { 
                await signInWithPopup(auth, new GoogleAuthProvider()); 
                modal.classList.add('hidden'); 
            }
            catch(err) { 
                feedback.textContent = `Google Sign-in Failed: ${err.message}`;
                feedback.classList.remove('hidden');
            }
        };
        
        // --- Event Listeners (GAME) ---
        startButton.addEventListener('click', startGame);
        // Update high score when user changes mode
modeSel.onchange = () => {
    if (!gameInterval) timerDisplay.textContent = modeSel.value;
    updateHighScoreDisplay();
};

// Initial state setup
window.onload = function () {
    const initialDuration = modeSel.value || 10;
    timerDisplay.textContent = initialDuration;
    updateHighScoreDisplay();
    // Set initial toggle state for the auth modal
    document.getElementById('auth-toggle-link').onclick = () => window.toggleAuth(false);
};

        
    </script>
</body>
</html>
