<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Clicker Challenge</title>
    <!-- Use Tailwind CSS for easy, responsive styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
* {
    box-sizing: border-box; 
}

body {
    font-family: 'Inter', sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    background-color: #1a1a2e;
    color: #e9e4f0;
    margin: 0;
    min-height: 100vh;
    overflow-x: hidden; 
    padding-top: 20px;
}

#main-container {
    width: 70%; 
    max-width: 800px;
    padding: 20px;
    border-radius: 12px;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
    text-align: center;
    margin-bottom: 20px;
    min-height: 350px;
    position: relative; 
}

#game-message {
    font-size: 1.5rem;
    font-weight: bold;
    margin-bottom: 15px;
}

#target-area {
    height: 250px; 
    position: relative; /* CRITICAL: Stops the circle from escaping */
    width: 100%; /* RECOMMENDED: Ensures circle can use the full width */
    margin: 15px 0; /* Aesthetic spacing */
    border: 2px dashed #ccc; /* For visualizationâ€”you can delete this line later! */
}

.target {
    position: absolute;
    width: 50px;
    height: 50px;
    background-color: #ff3333;
    border-radius: 50%;
    cursor: pointer;
    transition: transform 0.1s;
    box-shadow: 0 0 10px rgba(255, 204, 0, 0.7);
}

.target:active {
    transform: scale(0.9);
}

#score-timer-container {
    display: flex;
    justify-content: space-between;
    width: 100%;
    padding: 0 10px;
    margin-bottom: 10px;
}

.info-box {
    font-size: 1.1rem;
    padding: 8px 12px;
    border-radius: 6px;
    background-color: #4b4b73;
}

@media (max-width: 600px) {
    #main-container {
        width: 95%;
        padding: 10px;
    }
    .target {
        width: 40px;
        height: 40px;
    }
    #score-timer-container {
        flex-direction: column;
    }
    .info-box {
        margin-bottom: 5px;
    }
}
</style>
</head>
<body class="bg-gray-100 flex flex-col items-center p-4 min-h-screen font-sans">

    <div id="main-container" class="w-full max-w-lg p-6 bg-white rounded-xl shadow-2xl space-y-4">
        <h1 class="text-3xl font-extrabold text-center text-gray-800">Tap Target Game</h1>
        
        <!-- Score and Timer Display -->
        <div class="flex justify-between p-3 bg-indigo-100 rounded-lg shadow-inner">
            <p class="text-xl font-semibold text-indigo-800">Score: <span id="score" class="font-bold">0</span></p>
            <p class="text-xl font-semibold text-indigo-800">Time Left: <span id="timer" class="font-bold">10</span>s</p>
        </div>

        <!-- Start Button -->
        <button id="start-button" class="w-full py-3 bg-indigo-600 text-white font-bold text-lg rounded-lg hover:bg-indigo-700 transition duration-150 ease-in-out shadow-md">
            Start Game!
        </button>

        <!-- Game Area -->
        <div id="target-area">
            <!-- The clickable target will be created here by JavaScript -->
        </div>

        <!-- Message/Results Box -->
        <div id="message" class="text-center text-2xl font-bold text-green-700 hidden"></div>
    </div>

    <script>
        // --- GAME JAVASCRIPT LOGIC ---
        const gameArea = document.getElementById('target-area');
        const scoreDisplay = document.getElementById('score');
        const timerDisplay = document.getElementById('timer');
        const startButton = document.getElementById('start-button');
        const messageBox = document.getElementById('message');

        const GAME_DURATION = 10; // seconds

        let score = 0;
        let timeLeft = GAME_DURATION;
        let gameInterval;
        let target;

        // --- Utility Functions ---

        /**
         * Generates a random integer between min (inclusive) and max (inclusive).
         * @param {number} min 
         * @param {number} max 
         * @returns {number}
         */
        function getRandomInt(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        /**
         * Creates and initializes the clickable target element.
         */
        function createTarget() {
            // Check if a target already exists and remove it
            if (target) {
                target.removeEventListener('click', handleTargetClick);
                target.remove();
            }

            // Create the new target element
            target = document.createElement('div');
            target = document.createElement('div');
target.classList.add('target'); // <-- Use classList.add to apply the style
            target.addEventListener('click', handleTargetClick);
            gameArea.appendChild(target);

            // Set its initial random position
            moveTargetRandomly();
        }
        
        /**
         * Moves the target to a new random position within the game area bounds.
         */
        function moveTargetRandomly() {
            // Get boundaries of the game area and target
            const areaWidth = gameArea.clientWidth;
            const areaHeight = gameArea.clientHeight;
            const targetSize = target.offsetWidth;

            // Calculate the maximum allowed positions
            // We subtract targetSize so the target doesn't go outside the area
            const maxX = areaWidth - targetSize;
            const maxY = areaHeight - targetSize;

            // Generate new random positions
            const newX = getRandomInt(0, maxX);
            const newY = getRandomInt(0, maxY);

            // Apply the new position
            target.style.left = `${newX}px`;
            target.style.top = `${newY}px`;
        }

        /**
         * Handles the click/tap event on the target.
         */
        function handleTargetClick() {
            if (timeLeft > 0) {
                score++;
                scoreDisplay.textContent = score;
                // Move the target immediately to a new spot
                moveTargetRandomly();
                
                // Add a quick visual feedback (optional)
                target.style.transform = 'scale(0.8)';
                setTimeout(() => {
                    target.style.transform = 'scale(1)';
                }, 100);
            }
        }

        /**
         * Main game loop that handles the timer.
         */
        function gameLoop() {
            timeLeft--;
            timerDisplay.textContent = timeLeft;

            if (timeLeft <= 0) {
                clearInterval(gameInterval);
                endGame();
            }
        }

        /**
         * Starts a new game session.
         */
        function startGame() {
            score = 0;
            timeLeft = GAME_DURATION;
            scoreDisplay.textContent = score;
            timerDisplay.textContent = timeLeft;
            messageBox.textContent = '';
            messageBox.classList.add('hidden');
            startButton.textContent = 'Game In Progress...';
            startButton.disabled = true;

            createTarget(); // Initialize and place the target
            
            // Start the timer interval
            gameInterval = setInterval(gameLoop, 1000);
        }

        /**
         * Ends the current game session.
         */
        function endGame() {
            // Remove the target
            if (target) {
                target.removeEventListener('click', handleTargetClick);
                target.remove();
                target = null;
            }

            messageBox.textContent = `Time's Up! Final Score: ${score}`;
            messageBox.classList.remove('hidden');
            startButton.textContent = 'Play Again';
            startButton.disabled = false;
        }

        // --- Event Listeners ---
        startButton.addEventListener('click', startGame);

        // Initial state setup
        window.onload = function() {
            timerDisplay.textContent = GAME_DURATION; // Show initial time
        };

    </script>
</body>
</html>
